<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Superheros Game</title>
    <link rel="stylesheet" type="text/css" href="superheros.css">
    </head>
    <body>

        <div id="workarea">	
            <div>
                <p><span id="questionNumber"></span>. <span id="questionText"></span></p>
            </div>
            <div class="square">
                <div class="content">
                    <div class="table">
                        <div id="cell1" class="table-cell">
                            <img id="image1" src="" alt="Choice #1"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="square">
                <div class="content">
                    <div class="table">
                        <div id="cell2" class="table-cell">
                            <img id="image2" src="" alt="Choice #2"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="square">
                <div class="content">
                    <div class="table">
                        <div id="cell3" class="table-cell">
                            <img id="image3" src="" alt="Choice #3"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="square">
                <div class="content">
                    <div class="table">
                        <div id="cell4" class="table-cell">
                            <img id="image4" src="" alt="Choice #4"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p>Score: <span id="countCorrect"></span> out of <span id="totalSteps"></span></p>
                <button id="resetButton" class="hidden" onclick="resetGame()">Start Over!</button>
            </div>
        </div>
    
        <script type="text/javascript" src="./javascript/Superhero.js"></script>
        <script type="text/javascript" src="./javascript/Answer.js"></script>
        <script type="text/javascript" src="./javascript/Question.js"></script>
        <script type="text/javascript" src="./javascript/superheros.js"></script>
    
    </body>
    
</html>
